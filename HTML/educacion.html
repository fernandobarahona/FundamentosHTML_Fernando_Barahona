    <main>
            <section id="tabla_educacion">
                <h2>Educacion</h2>
                    <table>
                        <tr>

                            <th>Institucion</th>
                            <th>Lugar</th>

                <section id="anadir_educacion">
                    <form>
                        <h2>Agregar Estudios</h2><br>
                        <label for="anio">Anio: </label><input type="select" name="anio" id="anio" min="1950" max="2018"><br>
                        <label for="institucion">Institucion: </label><input type="text" name="institucion" id="institucion" required><br>
                        <label for="lugar">Lugar: </label><input type="textarea" name="lugar" id="lugar" required><br>
                        <label for="completado">Completado: Si<input type="radio" name="completado" id="completado" checked>No<input type="radio" name="completado" id="incompletado"></label><br>
                        <input type="button" value="Enviar">
                    </form>
                </section>
